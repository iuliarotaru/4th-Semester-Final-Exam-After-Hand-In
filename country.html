<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MakeImpact | Account Setup</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/193451974c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body class="p-4" id="country-body">
    <a href="gender.html"><img src="images/arrow-back.svg"/></a>
    <h6 class="text-left mt-4 global-header-text">Account Setup</h6>
    <h6 id="header-text" class="text-left pt-4">Where do you live?</h6>
    <select name="country" id="country-select" class="form-control mt-4">
      <option value="Denmark">Denmark</option>
      <option value="Norway">Norway</option>
      <option value="Sweden">Sweden</option>
      <option value="Finland">Finland</option>
    </select>
    <h6 id="header-text" class="text-left pt-4">Choose your bank</h6>
    <input
      type="text"
      name="bank"
      id="bank-search"
      placeholder="Search for a bank..."
      class="form-control mt-4 mb-4"
    />
    <div id="banks-container"></div>
    <div class="fixed-bottom pr-4 pl-4" id="country-bottom-container">
      <button
        class="btn btn-block continue-button-disabled"
        id="next-button-country"
        type="submit"
        disabled
      >
        Continue
      </button>
      <div class="text-center mt-2">
        <div class="pagination-dot"></div>
        <div class="pagination-dot"></div>
        <div class="pagination-dot pagination-dot-active"></div>
        <div class="pagination-dot"></div>
        <div class="pagination-dot"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/country.js"></script>
  </body>
</html>
