<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MakeImpact | Log in</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/193451974c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body class="p-4">
    <a href="index.html"><img src="images/arrow-back.svg"/></a>
    <h6 class="text-left mt-4 global-header-text">Log in</h6>

    <button
      class="btn btn-block mt-5 facebook-button"
      id="facebook-button"
      data-register="facebook"
    >
      <i class="fab fa-facebook-f mr-2"></i>Continue with Facebook
    </button>
    <button
      class="btn btn-block mt-4 google-button"
      id="google-button"
      data-register="google"
    >
      <img src="images/google-favicon-logo.png" class="google-icon" />
      <span class="align-middle"> Continue with Google</span>
    </button>
    <div class="strike mt-4">
      <span>OR</span>
    </div>
    <form class="mt-4" id="login-form">
      <div class="form-group">
        <label for="email" class="form-text authentication-label"
          >Email address</label
        >
        <input type="text" class="form-control" name="email" id="email" />
      </div>
      <div class="form-group">
        <label for="password" class="form-text authentication-label"
          >Password</label
        >
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
        />
        <small id="forgot-password" class="form-text text-right"
          ><a href="#">Forgot password?</a></small
        >
      </div>
      <div class="form-group mt-5">
        <button
          class="btn btn-block auth-button"
          id="email-button"
          type="submit"
        >
          Log in with email
        </button>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
